<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>7x7 Grid Layout with Right Sidebar</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Page layout */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            z-index: 1030;
        }

        /* keep navbar above content */

        /* Main area spacing */
        /* .page-content {
            flex: 1 0 auto;
            padding: .3rem;
        } */

        /* Grid: 7x7 responsive cells */
        .grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(64px, 1fr));
            /* grid-auto-rows: 0; */
            gap: .3rem;
        }

        /* Make each cell roughly square using aspect-ratio */
        .grid-cell {
            background: #f8f9fa;
            border: 1px solid rgba(0, 0, 0, .08);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: #212529;
            padding: .3rem;
            aspect-ratio: 1 / 1;
            user-select: none;
            border-radius: .35rem;
        }

        /* Sidebar styling */
        .right-sidebar {
            border-left: 1px solid rgba(0, 0, 0, .06);
            padding: 1rem;
            height: 100%;
            overflow: auto;
            background: #ffffff;
        }

        /* For small screens: allow grid to shrink but keep readability */
        @media (max-width:575.98px) {
            .grid {
                gap: .5rem;
                grid-template-columns: repeat(7, minmax(48px, 1fr));
            }

            .grid-cell {
                font-size: .85rem;
                padding: .35rem;
            }
        }
    </style>
</head>

<body>

    <!-- Header / Navbar -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MyApp</a>

                    data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar" aria-label="Open sidebar">
                    â˜°

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse"

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Docs</a></li>

            </div>

    </div>

    <!-- Bootstrap JS (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
